name: Pull Request Validator

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request Validator
        uses: azqazq195/actions.pull-request-validator@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

